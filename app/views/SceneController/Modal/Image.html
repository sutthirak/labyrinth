{{$sceneRef := .scene.Id.Hex}}

<div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="objectModal">Image</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" action="/admin/scenes/{{$sceneRef}}/images" method="POST">
          <div class="form-group">
            <label for="imageName" class="col-md-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="imageName" name="name">
            </div>
          </div>
          <div class="form-group">
            <label for="imageSource" class="col-md-2 control-label">Source</label>
            <div class="col-md-10">
              <select class="form-control" name="source" id="imageSource">
                {{range $index , $element := .images}}
                <option value="{{$element.Name}}">{{$element.Name}}</option>
                {{end}}
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="imageWidth" class="col-sm-2 control-label">Width</label>
            <div class="col-sm-10">
              <input type="text" class="form-control col-sm-2" id="imageWidth" name="width">
            </div>
          </div>
          <div class="form-group">
            <label for="imageHeight" class="col-sm-2 control-label">Height</label>
            <div class="col-sm-10">
              <input type="text" class="form-control col-sm-2" id="imageHeight" name="height">
            </div>
          </div>
          <div class="form-group">
            <label for="imagePositionX" class="col-sm-2 control-label">Position X</label>
            <div class="col-sm-10">
              <input type="text" class="form-control col-sm-2" id="imagePositionX" name="x">
            </div>
          </div>
          <div class="form-group">
            <label for="imagePositionY" class="col-md-2 control-label">Position Y</label>
            <div class="col-md-10">
              <input type="text" class="form-control col-md-2" id="cameraPositionY" name="y">
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
              <button type="submit" class="btn btn-primary">Add</button>
            </div>
          </div>
          
        </form>
      </div>

    </div>
  </div>
</div>
