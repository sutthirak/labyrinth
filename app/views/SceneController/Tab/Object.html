{{$sceneRef := .scene.Id.Hex}}

<div role="tabpanel" class="tab-pane fade in" id="objectPanel">

  <div class="row">
    <div class="col-md-12">
      <div class="text-right menubar">
        <button type="button" class="btn btn-sm btn-default" data-toggle="modal" data-target="#objectModal">Add Object</button>
      </div>
    </div>
  </div>


  <div class="row">
    {{range $index, $element := .scene.Objects }}
      <div class="col-md-4">

        <div class="panel panel-default panel-item">
         <div class="panel-heading">
          <div class="row">
            <div class="col-md-9">
              <p class="form-control-static object-item-name">{{$element.Name}}</p>
            </div>
            <div class="col-md-1 text-right">
              <a class="btn btn-sm btn-danger btn-object-delete" data-scene="{{$sceneRef}}" data-index="{{$index}}" role="button">Delete</a>
            </div>
          </div>
        </div>
    
        <div class="panel-body">

          <form class="form-horizontal" role="form" action="/admin/scenes/{{$sceneRef}}/elements/object/{{$index}}" method="POST">

            <div class="form-group form-group-sm">
              <label class="col-sm-4 control-label">x</label>
              <div class="col-sm-8">
                <input class="form-control" type="text" name="x" value="{{$element.Properties.x}}">
              </div>
            </div>

            <div class="form-group form-group-sm">
              <label class="col-sm-4 control-label">y</label>
              <div class="col-sm-8">
                <input class="form-control" type="text" name="y" value="{{$element.Properties.y}}">
              </div>
            </div>

            <div class="form-group form-group-sm">
              <label class="col-sm-4 control-label">z</label>
              <div class="col-sm-8">
                <input class="form-control" type="text" name="z" value="{{$element.Properties.z}}">
              </div>
            </div>

            <div class="form-group form-group-sm">
              <label class="col-sm-4 control-label">size</label>
              <div class="col-sm-8">
                <input class="form-control" type="text" name="size" value="{{$element.Properties.size}}">
              </div>
            </div>

            <div class="form-group form-group-sm">
              <div class="col-sm-8 col-sm-offset-4">
                <button type="submit" class="btn btn-default btn-sm">Update</button>
                <a class="btn btn-default btn-sm" role="button" href="/admin/scenes/{{$sceneRef}}/objects/{{$element.RefName}}/action">Action</a>
              </div>
            </div>

          </form>

        </div>
      </div>
    </div>
  {{end}}
</div> 

</div>
